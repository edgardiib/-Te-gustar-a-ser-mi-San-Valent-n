<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Te gustaría ser mi San Valentín?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef0f5;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #ff3366;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .heart-frame {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px auto;
            position: relative;
            background-image: url('corazon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-frame img {
            position: absolute;
            top: 12%;
            left: 12%;
            width: 76%;
            height: 76%;
            object-fit: cover;
            border-radius: 15px;
            animation: fade 1.5s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            background-color: #ff3366;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ff6699;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Te gustaría ser mi San Valentín?</h1>
        <p>Eres mi persona favorita y me encantaría compartir esta fecha especial contigo</p>
        <div class="heart-frame">
            <img src="img1.jpeg" id="heartImage" alt="Imagen">
        </div>
        <div class="button-container">
            <a class="button" href="cita.html">Sí  </a>
            <a class="button" href="cita.html">¡Claro que sí! </a>
        </div>
    </div>
    <audio autoplay loop>
        <source src="mi_persona_favorita.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>
    <script>
        const images = ["img1.jpeg", "img2.jpeg", "img3.jpeg", "img4.jpeg", "img5.jpeg", "img6.jpeg", "img7.jpeg", "img8.jpeg"];
        let currentIndex = 0;

        function changeImage() {
            const heartImage = document.getElementById("heartImage");
            heartImage.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeImage, 1500);
    </script>
</body>
</html>
